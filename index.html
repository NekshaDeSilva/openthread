<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenThreads - Share Open-source</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="shortcut icon" href="./assets/openthread_logo_bash-trans.png" type="image/x-icon">
</head>
<body data-theme="dark">
    <div class="auth-modal" id="authModal" style="display:none;">
        <div class="auth-modal-content">
            <div class="auth-tabs">
                <button id="showLogin" class="auth-tab active">Login</button>
                <button id="showRegister" class="auth-tab">Register</button>
            </div>
            <form id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Username or Email" autocomplete="username">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
                <button type="submit" class="auth-btn">Login</button>
                <div class="auth-error" id="loginError"></div>
            </form>
            <form id="registerForm" class="auth-form" style="display:none;">
                <input type="text" id="registerUsername" placeholder="Username" autocomplete="username">
                <input type="text" id="registerName" placeholder="Name">
                <input type="email" id="registerEmail" placeholder="Email" autocomplete="email">
                <input type="number" id="registerAge" placeholder="Age">
                <input type="password" id="registerPassword" placeholder="Password" autocomplete="new-password">
                <input type="text" id="registerContact" placeholder="Contact">
                <button type="submit" class="auth-btn">Register</button>
                <div class="auth-error" id="registerError"></div>
            </form>
        </div>
    </div>
    <div class="wait-box-screen" id="loadingScreen">
        <div class="wait-time-logo   ">
            <img style="border-radius: 50%;" src="./assets/openthread_logo_bash-trans.png" alt="OpenThreads" class="wait-time-logo-picture">
            <div class="wait-time-dots ">
                <span></span>
                <span></span>
                 <span></span>
            </div>
        </div>
    </div>

    <div class="main-app-box" id="appContainer" style="opacity: 0;">
        <div class="media-picker-modal" id="mediaPickerModal" style="display:none;">
            <div class="media-picker-content">
                <input type="file" id="mediaFileInput" accept="image/*,video/*,.gif">
                <input type="text" id="mediaLinkInput" placeholder="Paste a link">
                <button id="mediaPickerClose">Close</button>
                <button id="mediaPickerAdd">Add</button>
            </div>
        </div>
        <div class="skeleton-loader" id="skeletonLoader" style="display:none;">
            <div class="skeleton-post"></div>
            <div class="skeleton-post"></div>
            <div class="skeleton-post"></div>
        </div>
        <div class="spinner-overlay" id="spinnerOverlay" style="display:none;">
            <div class="spinner"></div>
        </div>
        <!-- Main Content Area -->
        <div class="center-stuff-content">
            <div class="post-stream-box">
                <div class="top-area-header">
                    <div class="top-stuff-content">
                        <div class="left-side-header">
                            <img src="./assets/openthread_logo_bash-trans.png" alt="OpenThreads" class="openthreads-picture-logo">
                            <h1>OpenThreads</h1>
                            <img src=".\assets\static\jhgsfhkdsguk.png" alt="image-verified-local" draggable="false" loading="lazy" class="verify-badge-thing">
                                </div>
                        <div class="middle-part-header">
                            <a href="https://github.com/openrockets/openthread" target="_blank" rel="noopener noreferrer" class="github-like-button" title="Star on GitHub">
                                <i class="bi bi-star"></i>
                                <span>Star on GitHub</span>
                            </a><button class="color-mode-button" id="themeToggle" title="Toggle theme">
                            <i class="bi bi-moon-fill color-switch-icon"></i>
                        </button>
                        </div>
                        
                    </div>
                    <div class="page-switch-tabs" style="display: flex; align-items: center; gap: 24px;">
                        <div style="display: flex; align-items: center;">
                            <button class="switch-tab-thing active" id="recentTab" data-tab="recent">Recent <span class="tab-loader" style="display:none;"><span class="loader"></span></span></button>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <button class="switch-tab-thing" id="yourThreadsTab" data-tab="your">Your Threads <span class="tab-loader" style="display:none;"><span class="loader"></span></span></button>
                        </div>
                    </div>
                </div>
                
                <!-- New Post Creator -->
                <div class="write-new-thing">
                    <div class="make-post-area">
                        <div class="user-face-pic">
                            <img src="https://www.github.com/openrockets.png" alt="Your avatar">
                        </div>
                        <div class="text-write-box">
                            <div class="type-text-area">
                            
                                <textarea placeholder="Is there something new!?" rows="1" id="postTextarea"></textarea>
                            </div>
                            <div class="extra-stuff-options">
                                <div class="add-thing-tools">
                                    <button class="add-stuff-button" title="Add image">
                                        <i class="bi bi-image"></i>
                                    </button>
                                    <button class="add-stuff-button" title="Add GIF">
                                        <i class="bi bi-filetype-gif"></i>
                                    </button>
                                    <button class="add-stuff-button" title="Add link">
                                        <i class="bi bi-link-45deg"></i>
                                    </button>
                                </div>
                                <div class="send-post-area">
                        
                                    <div class="letter-count-thing">
                                        <svg class="letter-circle-progress" width="20" height="20">
                                            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" 
                                                stroke-dasharray="50.27" stroke-dashoffset="0" id="charCircle"></circle>
                                        </svg>
                                        <span class="number-left-text" id="charCount">280</span>
                                    </div>
                                    <button class="send-thread-button" id="postBtn" disabled>
                                        <i class="bi bi-plus-circle-fill me-1"></i>Thread
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="all-posts-list" id="posts-feed"></div>
            </div>  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
